<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css/calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-nav">
          <nav class="nav">
            <ul class="nav-list">
              <li class="dropdown">
                <img
                  src="../image/alignright.svg"
                  alt=""
                  class="logo"
                  width="50px"
                  height="50px"
                />
                <div class="dropdown-content">
                  <img
                    src="../image/photo.jpeg"
                    alt=""
                    width="200px"
                    height="200px"
                  />
                  Student CHNU 207 group System analis
                </div>
              </li>
              <li class="nav-item">
                <a href="index.html" class="nav-link">MAIN</a>
              </li>
              <li class="nav-item">
                <a href="calc.html" class="nav-link">Calculator</a>
              </li>
              <li class="nav-item">
                <a href="spelling.html" class="nav-link">Spelling</a>
              </li>
              <li class="nav-item">
                <a href="word.html" class="nav-link">Symbols</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="form">
      <article class="calc">
        <output class="calc_result" id="result"></output>

        <button type="button" class="calc__btn">7</button>
        <button type="button" class="calc__btn">8</button>
        <button type="button" class="calc__btn">9</button>
        <button type="button" class="calc__btn calc__btn_operator">+</button>

        <button type="button" class="calc__btn">4</button>
        <button type="button" class="calc__btn">5</button>
        <button type="button" class="calc__btn">6</button>
        <button type="button" class="calc__btn calc__btn_operator">-</button>

        <button type="button" class="calc__btn">1</button>
        <button type="button" class="calc__btn">2</button>
        <button type="button" class="calc__btn">3</button>
        <button type="button" class="calc__btn calc__btn_operator">*</button>

        <button type="button" class="calc__btn">0</button>
        <button type="button" class="calc__btn">.</button>
        <button type="button" class="calc__btn">00</button>
        <button type="button" class="calc__btn calc__btn_operator">/</button>

        <button type="button" class="calc__btn calc__btn_reset">C</button>
        <button type="button" class="calc__btn calc__btn_equal">=</button>
      </article>
    </div>
    <script src="/script.js/calc.js"></script>
  </body>
</html>
